<form (ngSubmit)="onSubmit()" [formGroup]="operationsForm" class="d-flex flex-column p-3">
  <div>
    <label class="me-3">Operation type :</label>
    <mat-radio-group formControlName="operationType">
      <mat-radio-button class="mx-1" value="deposit">Deposit</mat-radio-button>
      <mat-radio-button class="mx-1" value="withdraw">Withdraw</mat-radio-button>
    </mat-radio-group>
  </div>

  <mat-form-field appearance="fill" class="my-2">
    <mat-label>Operation amount</mat-label>
    <input formControlName="amount" matInput max="10000" min="0.01" placeholder="200" step="0.01" type="number">
    <span matPrefix>€&nbsp;</span>
    <mat-error *ngIf="operationsForm.get('amount')?.invalid">Amount must be positive with maximum 2 digits</mat-error>
  </mat-form-field>

  <button [disabled]="operationsForm.invalid" color="primary" mat-raised-button>Submit operation</button>

  <p class="my-3 fw-bold">Current balance : {{balance.toFixed(2)}}€</p>
</form>
